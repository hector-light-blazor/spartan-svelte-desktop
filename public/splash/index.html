<html>
    <head>
        <title>Splash</title>
        <style>
            body{
                padding: 0;
                margin: 0;
                
                background: #CAB448;
                border: 8px solid #243C73;
            }
            .center {
                width: 200px;
                height: 200px;
                position: relative;
                top: 50%;
                left: 50%;
                background: #CAB448;
                margin-left: -100px;
                margin-top: -110px;
               
               
            }

            .spinner {
              background: transparent;
              border: 0;
              width: 50px;
              height: 40px;
              text-align: center;
              font-size: 10px;
              margin-left: 75px;
            }

.spinner > div {
  background-color: #243C73;
  height: 100%;
  width: 6px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
        </style>
    </head>
    <body>
       
            <div class="center">
                <img src="../assets/spartan_logo.webp" width="200" height="200" alt="Logo">
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                        
                      </div>
            </div>

       
    </body>
</html>
