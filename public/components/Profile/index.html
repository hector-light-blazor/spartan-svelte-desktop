<html>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro.min.css">
    <style>

        @font-face {
			font-family: segoe;
			src: url(../../fonts/SegMDL2.ttf);
		}

       body{
			font-family: 'Ubuntu', sans-serif;
			background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(91,113,162,1) 35%, rgba(36,60,115,1) 100%);
            color:white;
            overflow: hidden;
		}


        #titlebar {
            display: block;
            position: fixed;
            width: 100%;
            height: 38px;
            background: #05173F;
            z-index: 2;
            border-bottom: 2px solid #CAB448;
        }

        #titlebar #drag-region {
            width: 100%;
            height: 100%;
            cursor: grab;
            -webkit-app-region: drag;
        }
        #titlebar {
            color: #FFF;
        }
        #titlebar #drag-region {
            display: grid;
            grid-template-columns: 80px auto 125px 138px;
        }
        #window-title {
            grid-column: 2;
            display: flex;
            align-items: center;
            bottom: 8px;
            
        
        }


        #window-icon {
            grid-column: 1;
            display: flex;
            align-items: center;
            margin-left: 8px;
        }

        #window-username {
            position: absolute;
            z-index: 4;
            align-items: center;
            right: 126px;
            top: 4px;
        }

        #window-username button:hover {
            cursor: pointer;
        }
        #window-title span {
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
        }
        #window-controls {
            display: grid;
            grid-template-columns: repeat(4, 46px);
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            font-family: segoe;
            font-size: 10px;
        }
        #window-controls {
            -webkit-app-region: no-drag;
        }
        #window-controls .button {
            grid-row: 1 / span 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }



        #window-controls .button {
            user-select: none;
            color: #BBB;
            background: transparent;
        }
        #window-controls .button:hover {
            background: rgba(255,255,255,0.2);
            color: #FFF;
            cursor: pointer;
        }

        #window-controls #min-button {
            grid-column: 3;
        }
        #window-controls #max-button, #window-controls #restore-button {
            grid-column: 4;
        }
        #window-controls #restore-button {
            display: none;
        }
        #window-controls #close-button {
            grid-column: 5;
        }
        #window-controls #close-button:hover {
            background: #E81123;
        }
        .subMenu {
            list-style: none;
            position: absolute;
            z-index: 5;
            background: #05173F;
            width: 109px;
            top: 18px;
            /* bottom: 16px; */
            height: auto;
            right: -16px;
            padding: 10px;

        }
    </style>
    <body>
            <header id="titlebar">
                    <div id="drag-region" style="cursor: grab !important;">
                      <div id="window-icon">
                        <img width="50" height="50" src="../../assets/spartan_logo.webp" alt="Spartan Logo">
                      </div>
                      <div id="window-title">
                       
                        <span>Profile View</span>
                         
                      </div>
              
                       
                       
              
                      <div id="window-controls">
                        
                      
              
                        <div class="button" id="min-button">
                          <span>&#xE921;</span>
                        </div>
                        <div class="button" id="max-button">
                          <span>&#xE922;</span>
                        </div>
                        <div class="button" id="restore-button">
                          <span>&#xE923;</span>
                        </div>
                        <div class="button" id="close-button">
                          <span>&#xE8BB;</span>
                        </div>
                      </div>
                    </div>
                  </header>

                  <button>HELLO</button>
        
       <script>
           const remote = require('electron').remote;

           (function handleWindowControls() {
    // When document has loaded, initialise
        document.onreadystatechange = () => {
            if (document.readyState == "complete") {
                init();
            }
        };

        function init() {
            let window = remote.getCurrentWindow();
            const minButton = document.getElementById('min-button'),
                maxButton = document.getElementById('max-button'),
                restoreButton = document.getElementById('restore-button'),
                closeButton = document.getElementById('close-button');

            minButton.addEventListener("click", event => {
                window = remote.getCurrentWindow();
                window.minimize();
            });

            maxButton.addEventListener("click", event => {
                window = remote.getCurrentWindow();
                window.maximize();
                toggleMaxRestoreButtons();
            });

            restoreButton.addEventListener("click", event => {
                window = remote.getCurrentWindow();
                window.unmaximize();
                toggleMaxRestoreButtons();
            });

            // Toggle maximise/restore buttons when maximisation/unmaximisation
            // occurs by means other than button clicks e.g. double-clicking
            // the title bar:
            toggleMaxRestoreButtons();
            window.on('maximize', toggleMaxRestoreButtons);
            window.on('unmaximize', toggleMaxRestoreButtons);

            closeButton.addEventListener("click", event => {
                window = remote.getCurrentWindow();
                window.close();
            });

            function toggleMaxRestoreButtons() {
                window = remote.getCurrentWindow();
                if (window.isMaximized()) {
                    maxButton.style.display = "none";
                    restoreButton.style.display = "flex";
                } else {
                    restoreButton.style.display = "none";
                    maxButton.style.display = "flex";
                }
            }
        }
    })();



       </script>
     
    </body>

</html>
