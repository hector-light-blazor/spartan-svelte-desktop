<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Address Ticket Preview</title>
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./bundle.css'>
	<link rel='stylesheet' href='./swiper.min.css'>
	<style>
		body{
			font-family: 'Ubuntu', sans-serif;
			background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(91,113,162,1) 35%, rgba(36,60,115,1) 100%);
            color:white;
            overflow: hidden;
		}
	</style>
	<script>
        window.onbeforeunload = (e) => {
          e.returnValue = true;
      };
    (function handleWindowControls() {
                      // When document has loaded, initialise
                          document.onreadystatechange = () => {
                              if (document.readyState == "complete") {
                                  init();
                              }
                          };

              function init() {
              
              
                      closeButton = document.getElementById('close-button');


                  closeButton.addEventListener("click", event => {
                    if(window.ipc) { //Destroy the ticket instance recreated when we needed it..
                      ipc.send("window-action", {"close": true, "name" : "TICKET"});
                    }  
                    
                  });

              
              }
          })();
  </script>

<style>

  @font-face {
font-family: segoe;
src: url(../../fonts/SegMDL2.ttf);
}

 body{
font-family: 'Ubuntu', sans-serif;

      color:white !important;
      
}
    #app {
        width: 100%;
        height:100vh;
        z-index:0;
    }

  #titlebar {
      display: block;
      position: relative;
      width: 100%;
      height: 38px;
      background: #05173F;
      z-index: 2;
      border-bottom: 2px solid #CAB448;
  }

  #titlebar #drag-region {
      width: 100%;
      height: 100%;
      cursor: grab;
      -webkit-app-region: drag;
  }
  #titlebar {
      color: #FFF;
  }
  #titlebar #drag-region {
      display: grid;
      grid-template-columns: 80px auto 125px 138px;
  }
  #window-title {
      grid-column: 2;
      display: flex;
      align-items: center;
      bottom: 8px;
      
  
  }


  #window-icon {
      grid-column: 1;
      display: flex;
      align-items: center;
      margin-left: 8px;
  }

  #window-username {
      position: absolute;
      z-index: 4;
      align-items: center;
      right: 126px;
      top: 4px;
  }

  #window-username button:hover {
      cursor: pointer;
  }
  #window-title span {
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.5;
  }
  #window-controls {
    
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      font-family: segoe;
      font-size: 10px;
  }
  #window-controls {
      -webkit-app-region: no-drag;
  }
  #window-controls .button {
      grid-row: 1 / span 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
  }



  #window-controls .button {
      user-select: none;
      color: #BBB;
      background: transparent;
  }
  #window-controls .button:hover {
      background: rgba(255,255,255,0.2);
      color: #FFF;
      cursor: pointer;
  }

  #window-controls #min-button {
      grid-column: 3;
  }
  #window-controls #max-button, #window-controls #restore-button {
      grid-column: 4;
  }
  #window-controls #restore-button {
      display: none;
  }
  #window-controls #close-button {
      grid-column: 5;
  }
  #window-controls #close-button:hover {
      background: #E81123;
  }
  .subMenu {
      list-style: none;
      position: absolute;
      z-index: 5;
      background: #05173F;
      width: 109px;
      top: 18px;
      /* bottom: 16px; */
      height: auto;
      right: -16px;
      padding: 10px;

  }
</style>
</head>

<body>
  <div id="titlebar">
    <div id="drag-region" style="cursor: grab !important;">
      <div id="window-icon">
        <img width="50" height="50" src="../../assets/spartan_logo.webp" alt="Spartan Logo">
      </div>
      <div id="window-title">
       
        <span id="msg-ticket"></span>
         
      </div>

      <div id="window-controls">
        
      

      
        <div class="button" id="close-button">
          <span>&#xE8BB;</span>
        </div>
      </div>
    </div>
</div>
<div id="app">
    
</div>
<script defer async src='./bundle.js'></script>
</body>
</html>
