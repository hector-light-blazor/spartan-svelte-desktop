<style>

  @font-face {
        font-family: segoe;
        src: url(../../fonts/SegMDL2.ttf);
      }

 

        body{
        font-family: 'Ubuntu', sans-serif;
          
              
      }


        #titlebar {
      
          width: 100%;
          height: 6%;
          background: #05173F;
          z-index: 2;
          border-bottom: 2px solid #CAB448;
      }

      #titlebar #drag-region {
          width: 100%;
          height: 100%;
          cursor: grab;
          -webkit-app-region: drag;
      }
      #titlebar {
          color: #FFF;
      }
      #titlebar #drag-region {
          display: grid;
          grid-template-columns: 80px auto 61px;
      }
      #window-title {
          grid-column: 2;
          display: flex;
          align-items: center;
          bottom: 8px;
          
      
      }


      #window-icon {
          grid-column: 1;
          position: relative;
          z-index:9999;
          display: flex;
          align-items: center;
          margin-left: 8px;
      }

      #window-username {
          position: absolute;
          z-index: 4;
          align-items: center;
          right: 126px;
          top: 4px;
      }

      #window-username button:hover {
          cursor: pointer;
      }
      #window-title span {
          overflow: hidden;
          text-overflow: ellipsis;
          line-height: 1.5;
      }
      #window-controls {
          top: 0;
          right: 0;
          height: 100%;
          font-family: segoe;
          font-size: 14px;
      }
      #window-controls {
          -webkit-app-region: no-drag;
      }
      #window-controls .button {
          grid-row: 1 / span 1;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
      }



      #window-controls .button {
          user-select: none;
          color: #BBB;
          background: transparent;
      }
      #window-controls .button:hover {
          background: rgba(255,255,255,0.2);
          color: #FFF;
          cursor: pointer;
      }

      #window-controls #min-button {
          grid-column: 3;
      }
      #window-controls #max-button, #window-controls #restore-button {
          grid-column: 4;
      }
      #window-controls #restore-button {
          display: none;
      }
      #window-controls #close-button {
          grid-column: 5;
      }
      #window-controls #close-button:hover {
          background: #E81123;
      }
      .subMenu {
          list-style: none;
          position: absolute;
          z-index: 5;
          background: #05173F;
          width: 109px;
          top: 18px;
          /* bottom: 16px; */
          height: auto;
          right: -16px;
          padding: 10px;

      }
</style>

  <script>
    var dojoConfig = {
      has: {
        "esri-featurelayer-webgl": 1
      }
    };
  </script>
  <script>
        window.onbeforeunload = (e) => {
          e.returnValue = true;
      };
    (function handleWindowControls() {
                      // When document has loaded, initialise
                          document.onreadystatechange = () => {
                              if (document.readyState == "complete") {
                                  init();
                              }
                          };

              function init() {
              
              
                      closeButton = document.getElementById('close-button');


                  closeButton.addEventListener("click", event => {
                    if(window.ipc) {
                      ipc.send("hide-gis-window");
                    }  
                    
                  });

              
              }
          })();
  </script>
